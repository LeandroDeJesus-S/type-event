{% extends 'inscrever_evento.html' %}

{% block 'conteudo' %}
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            
                <img width="100%" src="{{evento.logo.url}}">
                <br>
                <br>
                <h3>{{evento.nome}}</h3>
            </div>
            <hr>

            <div class="col-md-6">
                <h5>{{evento.descricao}}</h5>
                <br>
                <p>{{evento.data_inicio}} a {{evento.data_termino}}</p>

                <div class='row mb-5'>
                    <div class='col-md-5'>
                
                    {% if certificado %}
                        <a href="{{certificado.certificado.url}}">
                            <img src="{{certificado.certificado.url}}" width="100%">
                        </a>
                    {% endif %}

                    </div>
                </div>
            
            </div>
        </div>
    </div>
{% endblock %}
